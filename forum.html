<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="forum.html" class="active">Forum</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forumContent">
            <!-- Le contenu du forum spécifique sera chargé ici -->
        </section>

        <section id="createForum">
            <h2>Créer un nouveau forum</h2>
            <form id="newForumForm" action="#">
                <label for="forumTitle">Titre du forum:</label>
                <input type="text" id="forumTitle" name="forumTitle" required>
                
                <label for="forumDescription">Description:</label>
                <textarea id="forumDescription" name="forumDescription" required></textarea>
                
                <button type="submit">Créer un forum</button>
            </form>
        </section>

        <section id="forums">
            <h2>Forums existants</h2>
            <!-- Les forums existants seront affichés ici -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fiches de Révision. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
